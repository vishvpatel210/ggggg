<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Game Animation</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(to bottom, #87ceeb, #f5f5f5);
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  .container {
    margin-top: 50px;
  }

  input {
    padding: 10px;
    margin: 5px;
    border: 2px solid #444;
    border-radius: 10px;
  }

  button {
    padding: 10px 20px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #218838;
  }

  #ground {
    display: none;
    position: relative;
    margin: 40px auto;
    width: 700px;
    height: 400px;
    background: radial-gradient(circle at center, #3cb043 60%, #2e8b57);
    border: 8px solid #222;
    border-radius: 50%;
    overflow: hidden;
  }

  .audience {
    position: absolute;
    width: 100%;
    height: 100px;
    top: -20px;
    background: repeating-linear-gradient(
      45deg,
      #ff6347,
      #ff6347 10px,
      #ffd700 10px,
      #ffd700 20px
    );
    animation: wave 2s infinite linear;
  }

  @keyframes wave {
    0% { transform: translateX(0); }
    100% { transform: translateX(-20px); }
  }

  .pitch {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 40px;
    background: #d2b48c;
    transform: translate(-50%, -50%);
    border-radius: 10px;
  }

  .ball {
    position: absolute;
    top: 50%;
    left: 35%;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
    animation: ballMove 2s infinite ease-in-out;
  }

  @keyframes ballMove {
    0% { transform: translate(0, 0); }
    50% { transform: translate(300px, -100px); }
    100% { transform: translate(0, 0); }
  }

  .scoreboard {
    color: #222;
    margin-top: 20px;
    font-size: 1.4rem;
  }

  .cheer {
    font-size: 2rem;
    color: #ff6347;
    animation: cheer 1.5s infinite;
  }

  @keyframes cheer {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.7; }
  }

</style>
</head>
<body>
  <div class="container" id="inputContainer">
    <h1>ğŸ Cricket Match Setup</h1>
    <p>Enter Team Names</p>
    <input type="text" id="team1" placeholder="Team 1 Name">
    <input type="text" id="team2" placeholder="Team 2 Name">
    <br>
    <button onclick="startMatch()">Start Match</button>
  </div>

  <div id="ground">
    <div class="audience"></div>
    <div class="pitch"></div>
    <div class="ball"></div>
  </div>

  <div class="scoreboard" id="scoreboard"></div>

<script>
function startMatch() {
  const team1 = document.getElementById('team1').value.trim();
  const team2 = document.getElementById('team2').value.trim();

  if (!team1 || !team2) {
    alert("Please enter both team names!");
    return;
  }

  document.getElementById('inputContainer').style.display = "none";
  document.getElementById('ground').style.display = "block";

  const scoreboard = document.getElementById('scoreboard');
  scoreboard.innerHTML = `<p class="cheer">ğŸ‰ ${team1} vs ${team2} ğŸ‰</p>`;

  // Randomly decide who bats first
  const batting = Math.random() > 0.5 ? team1 : team2;
  scoreboard.innerHTML += `<p>${batting} is batting first!</p>`;

  // Animate score updates
  let score = 0;
  const interval = setInterval(() => {
    const run = Math.floor(Math.random() * 7); // 0â€“6 runs
    score += run;
    scoreboard.innerHTML = `
      <p class="cheer">ğŸ‰ ${team1} vs ${team2} ğŸ‰</p>
      <p>${batting} is batting...</p>
      <p>Score: ${score}/${Math.floor(Math.random() * 3)}</p>
    `;
  }, 1500);

  // End game after 10 seconds
  setTimeout(() => {
    clearInterval(interval);
    const winner = Math.random() > 0.5 ? team1 : team2;
    scoreboard.innerHTML = `
      <p class="cheer">ğŸ† ${winner} Wins the Match! ğŸ†</p>
      <button onclick="location.reload()">Play Again</button>
    `;
  }, 10000);
}
</script>
</body>
</html>
